<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Página de login</title>
</head>
<body>

    <div class="box-form">

        <img id="bike-login" src="./IMG/bike pin.jpg" alt="Bike ilustração" width="400px"> 

            <div>
                <form class="form">
                    <h1 id="login">Login</h1>
                    <label id="email">Email</label>
                    <input type="text">
                    <label id="senha">Senha</label>
                    <input type="password">
                    <button id="botao">Acessar</button>
                </form>
            </div>

            <div class="icones">
                <img id="icon-xd" src="./IMG/xd.png" alt="icone adobe icon-xd" width="35px">
                <img id="icon-html" src="./IMG/html-5.png" alt="icone html" width="35px">
                <img id="icon-css" src="./IMG/css-3.png" alt="icone css" width="35px">
            </div>

    </div>
    
    <footer id="footer">Desenvolvido por Caio Gondim</footer>

</body>
</html>
